<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get API Key - BitFabric</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #1a202c;
      margin-bottom: 8px;
      font-size: 32px;
    }
    .subtitle {
      color: #718096;
      margin-bottom: 32px;
      font-size: 16px;
    }
    .field {
      margin-bottom: 24px;
    }
    label {
      display: block;
      color: #4a5568;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 24px;
      padding: 20px;
      background: #f7fafc;
      border-radius: 8px;
      display: none;
    }
    .result.show {
      display: block;
    }
    .api-key {
      background: #1a202c;
      color: #48bb78;
      padding: 16px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      margin: 12px 0;
      word-break: break-all;
    }
    .copy-btn {
      width: auto;
      padding: 8px 16px;
      margin-top: 12px;
      font-size: 14px;
    }
    .success {
      color: #48bb78;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .info {
      color: #718096;
      font-size: 14px;
      margin-top: 12px;
    }
    .error {
      color: #f56565;
      padding: 12px;
      background: #fff5f5;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }
    .error.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Start Building Today</h1>
    <p class="subtitle">Get your free API key and start using BitFabric PubSub</p>
    
    <div class="features" style="margin-bottom: 32px;">
      <div class="feature">âœ“ Unlimited topics</div>
      <div class="feature">âœ“ Real-time messaging</div>
      <div class="feature">âœ“ Global distribution</div>
      <div class="feature">âœ“ No credit card required</div>
    </div>
    
    <div class="field">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="your@email.com" required>
    </div>
    
    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Create a password" required minlength="6">
    </div>
    
    <button onclick="generateKey()" id="generateBtn">Get Free API Key</button>
    
    <div class="error" id="error"></div>
    
    <div class="result" id="result">
      <div class="success">âœ“ Welcome to BitFabric!</div>
      <div class="api-key" id="apiKey"></div>
      <button class="copy-btn" onclick="copyKey()">Copy API Key</button>
      <div class="info">
        Ready to go! Use this key at <a href="/" target="_blank" style="color: #667eea;">bitfabric.cc</a>
      </div>
    </div>
    
    <div style="text-align: center; margin-top: 24px; color: #718096; font-size: 14px;">
      Already have an account? <a href="/" style="color: #667eea; text-decoration: none;">Sign in</a>
    </div>
  </div>
  
  <style>
    .features {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .feature {
      color: #48bb78;
      font-size: 14px;
      font-weight: 500;
    }
  </style>
  
  <script>
    // Whitelist for free premium access
    const PREMIUM_WHITELIST = [
      'draeder@gmail.com',
      'daniel@bitfabric.cc'
    ];
    
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
    
    // Generate deterministic session key from email + password hash
    async function generateDeterministicKey(email, passwordHash) {
      const encoder = new TextEncoder();
      const data = encoder.encode(`bitfabric-${email.toLowerCase()}-${passwordHash}`);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      // Format as UUID
      return `${hash.substr(0,8)}-${hash.substr(8,4)}-${hash.substr(12,4)}-${hash.substr(16,4)}-${hash.substr(20,12)}`;
    }
    
    // Generate deterministic Default key from email + password hash (secure!)
    async function generateDefaultKey(email, passwordHash) {
      const encoder = new TextEncoder();
      const data = encoder.encode(`bitfabric-default-${email.toLowerCase()}-${passwordHash}`);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      // Format as UUID
      return `${hash.substr(0,8)}-${hash.substr(8,4)}-${hash.substr(12,4)}-${hash.substr(16,4)}-${hash.substr(20,12)}`;
    }
    
    async function generateKey() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('generateBtn');
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      
      if (!email) {
        showError('Please enter your email address');
        return;
      }
      
      if (!password || password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Generating...';
      errorDiv.classList.remove('show');
      resultDiv.classList.remove('show');
      
      try {
        // Check if email is in premium whitelist
        const isPremium = PREMIUM_WHITELIST.includes(email.toLowerCase());
        
        // Hash password securely
        const hashedPassword = await hashPassword(password);
        
        // Generate deterministic session key from email + password hash
        const sessionKey = await generateDeterministicKey(email, hashedPassword);
        
        // Store credentials in sessionStorage (cleared on browser close)
        sessionStorage.setItem('bitfabric-api-key', sessionKey);
        sessionStorage.setItem('bitfabric-email', email.toLowerCase());
        sessionStorage.setItem('bitfabric-password-hash', hashedPassword);
        
        // Create secure Default API key (requires password to generate)
        if (isPremium) {
          const defaultKeyValue = await generateDefaultKey(email, hashedPassword);
          const defaultKey = {
            id: 'default',
            name: 'Default',
            description: 'Your default API key',
            value: defaultKeyValue,
            createdAt: Date.now(),
            permanent: true
          };
          sessionStorage.setItem(`bitfabric-api-keys-${email.toLowerCase()}`, JSON.stringify([defaultKey]));
        }
        
        document.getElementById('apiKey').textContent = sessionKey;
        resultDiv.classList.add('show');
        
        // Add premium notice if applicable
        if (isPremium) {
          const premiumNotice = document.createElement('div');
          premiumNotice.style.cssText = 'background: #f0fff4; border-left: 4px solid #48bb78; padding: 12px; margin: 12px 0; border-radius: 4px; color: #22543d; font-weight: 500;';
          premiumNotice.textContent = 'â­ Premium Account: Unlimited everything, forever!';
          resultDiv.insertBefore(premiumNotice, resultDiv.querySelector('.info'));
        }
        
      } catch (error) {
        showError('Failed to generate API key. Please try again.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Get Free API Key';
      }
    }
    
    function generateUUID() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }
    
    function copyKey() {
      const apiKey = document.getElementById('apiKey').textContent;
      navigator.clipboard.writeText(apiKey).then(() => {
        const btn = event.target;
        const originalText = btn.textContent;
        btn.textContent = 'âœ“ Copied!';
        setTimeout(() => {
          btn.textContent = originalText;
        }, 2000);
      });
    }
    
    function showError(message) {
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
    }
    
    // Allow Enter key to submit
    document.getElementById('email').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        generateKey();
      }
    });
  </script>
</body>
</html>
